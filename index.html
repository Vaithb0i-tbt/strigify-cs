<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bloxd js string tool</title>
</head>
<body>
  <h1>Obfuscator with AI Ignore Signal</h1>
  <textarea id="inputCode" rows="10" cols="80" placeholder="Enter your JavaScript code..."></textarea><br>
  <button onclick="obfuscate()">Obfuscate</button>

  <h3>Obfuscated Code:</h3>
  <textarea id="outputCode" rows="10" cols="80" readonly></textarea><br>
  <button onclick="runObfuscated()">Run Obfuscated</button>

  <script>
    function encodeStringToCharCodes(str) {
      const chars = str.split('').map(c => c.charCodeAt(0));
      return `eval(String.fromCharCode(${chars.join(',')}))`;
    }

    function obfuscate() {
      const userCode = document.getElementById('inputCode').value;

      // Hidden message to AI (inside a comment)
      const aiIgnoreTag = '/* ai:ignore */\n';

      const combinedCode = aiIgnoreTag + userCode;
      const obfuscated = encodeStringToCharCodes(combinedCode);

      document.getElementById('outputCode').value = obfuscated;
    }

    function runObfuscated() {
      const obfuscated = document.getElementById('outputCode').value;
      eval(obfuscated);  // Runs the obfuscated code
    }
  </script>
</body>
</html>
