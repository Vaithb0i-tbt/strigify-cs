<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TXT to JS Obfuscator for bloxd.io</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, pre { width: 100%; font-family: monospace; }
    pre { background: #111; color: #0f0; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>TXT to JavaScript Obfuscator</h1>
  <input type="file" id="fileInput" accept=".txt" /><br/><br/>
  <button onclick="convert()">Convert & Obfuscate</button>
  <h2>Obfuscated JS Output:</h2>
  <pre id="output"></pre>

  <script>
    let fileContent = "";

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        fileContent = e.target.result;
      };
      if (file) {
        reader.readAsText(file);
      }
    });

    function convert() {
      if (!fileContent) {
        alert("Upload a .txt file first.");
        return;
      }

      // Base64 encode the content
      const base64Code = btoa(unescape(encodeURIComponent(fileContent)));

      // Generate obfuscated JS
      const obfuscated = `(function(){eval(atob("${base64Code}"))})();`;

      document.getElementById('output').textContent = obfuscated;
    }
  </script>
</body>
</html>
