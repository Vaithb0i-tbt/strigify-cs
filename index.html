<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxd.io Script Loader (Hidden)</title>
  <style>
    body {
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Loading your script into Bloxd.io...</h2>

  <script>
    // Prevent right-click and basic copying
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['c', 'u', 's', 'i', 'j'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    // This would be your BLOXD.IO script (obfuscated or encoded)
    const encodedScript = "Ly8gRXhhbXBsZSBzY3JpcHQgZm9yIEJsb3hkLmlvIGN1c3RvbSBldmVudCBob29rcwpldmVudExpc3RlbmVyKCJrZXlkb3duIiwgKGUpID0+IHsKICBpZiAoZS5rZXkgPT09ICJZIjogLy8gUnVuIGZ1bmN0aW9uIHdoZW4gWSBpcyBwcmVzc2VkCiAgICBhbGVydCgiWSBwcmVzc2VkIik7Cn0pOw==";

    // Decode and run
    const decoded = atob(encodedScript);
    const script = document.createElement('script');
    script.textContent = decoded;
    document.body.appendChild(script);
  </script>
</body>
</html>
