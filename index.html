<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100% HML JS Obfuscator</title>
</head>
<body>
  <h1>Homemade JS Obfuscator (Browser-based)</h1>
  <textarea id="inputCode" rows="10" cols="80" placeholder="Enter your JavaScript here..."></textarea><br>
  <button onclick="obfuscate()">Obfuscate</button>
  <h3>Obfuscated Output:</h3>
  <textarea id="outputCode" rows="10" cols="80"></textarea><br>
  <button onclick="runObfuscated()">Run Obfuscated Code</button>

  <script>
    function encodeString(str) {
      return str.split('').map(c => '\\x' + c.charCodeAt(0).toString(16)).join('');
    }

    function renameVars(code) {
      const varRegex = /\b(var|let|const)\s+(\w+)/g;
      let count = 0;
      let varMap = {};
      code = code.replace(varRegex, (match, decl, name) => {
        const newName = '_0x' + (count++).toString(36);
        varMap[name] = newName;
        return `${decl} ${newName}`;
      });
      code = code.replace(/\b\w+\b/g, (word) => varMap[word] || word);
      return code;
    }

    function obfuscate() {
      const code = document.getElementById('inputCode').value;
      const renamed = renameVars(code);
      const encoded = encodeString(renamed);
      document.getElementById('outputCode').value = `eval("${encoded}")`;
    }

    function runObfuscated() {
      const obfuscated = document.getElementById('outputCode').value;
      eval(obfuscated);
    }
  </script>
</body>
</html>
