<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxd.io Script Converter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #111; color: #0f0; padding: 10px; overflow-x: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Safe Script Converter for bloxd.io</h1>
  <input type="file" id="fileInput" accept=".txt"><br><br>
  <button onclick="convert()">Convert</button>
  <h2>Output:</h2>
  <pre id="output"></pre>

  <script>
    let fileContent = "";

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        fileContent = e.target.result;
      };
      if (file) reader.readAsText(file);
    });

    function convert() {
      if (!fileContent) {
        alert("Please upload a .txt file first.");
        return;
      }

      const charCodes = Array.from(fileContent).map(c => c.charCodeAt(0));
      const safeWrapper = `(()=>{let chars=[${charCodes.join(",")}];let out='';for(let i=0;i<chars.length;i++)out+=String.fromCharCode(chars[i]);(1,eval)(out);})();`;

      document.getElementById('output').textContent = safeWrapper;
    }
  </script>
</body>
</html>
