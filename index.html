<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Stealing Prevention Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password-container {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Code Stealing Prevention Tool</h1>

    <p>Enter your JavaScript code below to obfuscate it:</p>
    <textarea id="codeInput" placeholder="Enter your JavaScript code here..."></textarea><br>

    <label for="password">Set a password to decode your code (optional):</label>
    <input type="password" id="password" placeholder="Password"><br>

    <button onclick="obfuscateCode()">Obfuscate Code</button>

    <h2>Obfuscated Code:</h2>
    <textarea id="obfuscatedCode" readonly placeholder="Obfuscated code will appear here..."></textarea><br>

    <div class="password-container">
        <label for="decodePassword">Enter the password to decode your code:</label>
        <input type="password" id="decodePassword" placeholder="Password"><br>
        <button onclick="decodeCode()">Decode Code</button>
    </div>

    <h2>Decoded Code:</h2>
    <textarea id="decodedCode" readonly placeholder="Decoded code will appear here..."></textarea>

    <script>
        // Function to obfuscate the input code
        function obfuscateCode() {
            const codeInput = document.getElementById('codeInput').value;
            const password = document.getElementById('password').value;
            let obfuscated = '';

            // Obfuscate by converting each character to ASCII codes
            for (let i = 0; i < codeInput.length; i++) {
                obfuscated += (codeInput.charCodeAt(i) + Math.floor(Math.random() * 10)) + '|';
            }

            // If a password is set, include it in the obfuscated code
            if (password) {
                obfuscated = encodePassword(password) + '|' + obfuscated;
                document.querySelector('.password-container').style.display = 'block';
            } else {
                document.querySelector('.password-container').style.display = 'none';
            }

            document.getElementById('obfuscatedCode').value = obfuscated;
        }

        // Function to decode the obfuscated code using the password
        function decodeCode() {
            const obfuscatedCode = document.getElementById('obfuscatedCode').value;
            const password = document.getElementById('decodePassword').value;

            const passwordFromObfuscated = obfuscatedCode.split('|')[0];
            if (password && password !== decodePassword(passwordFromObfuscated)) {
                alert('Incorrect password!');
                return;
            }

            // Remove the password part and decode the rest
            const codePart = obfuscatedCode.split('|').slice(1).join('|');
            let decoded = '';
            const numbers = codePart.split('|');
            for (let i = 0; i < numbers.length; i++) {
                const num = parseInt(numbers[i], 10);
                if (!isNaN(num)) {
                    decoded += String.fromCharCode(num - Math.floor(Math.random() * 10)); // Reverse random noise
                }
            }

            document.getElementById('decodedCode').value = decoded;
        }

        // Function to encode the password into ASCII
        function encodePassword(password) {
            return password.split('').map(char => char.charCodeAt(0)).join('|');
        }

        // Function to decode the password from ASCII
        function decodePassword(encodedPassword) {
            return encodedPassword.split('|').map(code => String.fromCharCode(parseInt(code, 10))).join('');
        }
    </script>

</body>
</html>
